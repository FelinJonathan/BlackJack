<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Challenges</title>
</head>
<body>
    <div class="container-1">
    <h2> Challenge 1: Age in days</h2>
    <div class="flexbox-1">


    <div>
    <button class="btn btn-primary" onclick="age()">CLICK</button>
    </div>

    <div>
    <button class="btn btn-danger" onclick="reset()"> RESET</button>
    </div> 

</div>
<div class="flexbox-1">
    <div id="flexbox-result"></div>
</div>


 
<div class="container2">
    <h2>Cat generator</h2>
    <button class="btn btn-success">Generate cat</button>

    <div class="flexbox2"></div> 

    <img src="https://media.tenor.com/images/6b9784a001c9964a2c5a64e9db078594/tenor.gif">
    
</div> 
</div>


<div class="container3">
    <h2>Rock Paper Scissors</h2>
    <div class="flexbox-rps" id="flexbox-rpsdiv">
        <img id="rock" src="https://www.how-to-draw-funny-cartoons.com/images/how-to-draw-a-rock-008.jpg" height=150 width=150 onclick="rps(this)">
        <img id="paper" src="https://png.vector.me/files/images/1/4/147888/paper_office_carta_studio_white_cartoon_blank_preview.jpg"  height=145 width=145 onclick="rps(this)" alt="">
        <img id="scissors" src="https://image.shutterstock.com/image-vector/scissors-cartoon-260nw-684331105.jpg" height=155 width=155 onclick="rps(this)" alt="">
 
    </div>
</div>


<div class="container-5">
    <h2>BlackJack</h2>
    <h3><span id="blackjack-result">Lets play</span></h3>

    <div class="flex-blackjack-row1">
        <div id="your-box">
            <h2>You:<span id="your-blackjack-result">0</span></h2>
        </div>

        <div id="dealer-box">
            <h2>Dealer:<span id="dealer-blackjack-result">0</span></h2>
        </div>

    </div>

    <div class="flex-blackjack-row2">
        <div>
            <button class="btn-lg btn-primary mr-2" id="hit">Hit</button>
            <button class="btn-lg btn-warning mr-2" id="stand">Stand</button>
            <button class="btn-lg btn-danger" id="deal">Deal</button>
        </div>
    </div>

    <div class="flex-blackjack-row3">
        <table>
            <tr>
                <td>Wins</td>
                <td>Losses</td>
                <td>Draws</td>
                
            </tr>
            <tr>
                <td><span id="wins">0</span></td>
                <td><span id="losses">0</span></td>
                <td><span id="draws">0</span></td>
            </tr>

        </table>
    </div>
</div>
    
    <script src="js/script.js"></script>
    




</body>
</html>
